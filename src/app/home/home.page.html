<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> Climabr </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-searchbar
          debounce="500"
          placeholder="Buscar cidade..."
          #searchInput
          (ionChange)="onSearch(searchInput.value)"
        >
          <ion-chip
            id="chip-meu-local"
            class="ion-justify-content-center"
            color="primary"
            (click)="onFindLocation()"
          >
            <ion-grid>
              <ion-row id="row-meu-local">
                <ion-col>
                  <ion-icon name="locate-outline"></ion-icon>
                </ion-col>
                <ion-col>
                  <ion-label class="ion-text-nowrap">
                    MEU LOCAL
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-chip>
        </ion-searchbar>
        <app-error-message
          message="{{errorMessage}}"
          *ngIf="hasError"
        ></app-error-message>
        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details
            *ngFor="let city of cities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
